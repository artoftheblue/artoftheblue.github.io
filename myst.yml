version: 1
project:
  jupyter: true
  license: CC-BY-4.0
  toc:
    - file: landing.md
    - title: Английский
      children:
        - file: english.md
    - title: Длиннотексты
      children:
        - title: Пунктуация
          children: 
            - pattern: longreads/punctuation/**.md 
        - pattern: longreads/**.md
    - title: Информация
      children:
        - pattern: info/**.md
        - pattern: students/**.md
    - title: Конспекты
      children:
        - file: probability.md
          children:
            - pattern: study/probability/**/**.md
        - file: calculus-2.md
          children:
            - pattern: study/calculus-2/**/**.md
  plugins:
    - type: javascript
      path: plugins/listing.mjs
    - type: javascript
      path: plugins/custom-formatting.mjs
    - type: javascript
      path: plugins/dash-transformer.mjs

  math:
    '\RR': '\mathbb{R}'
    '\PP': '\mathbb{P}' 
    '\ZZ': '\mathbb{Z}' 
    '\NN': '\mathbb{N}' 
    '\EE': '\mathbb{E}' 
    '\QQ': '\mathbb{Q}' 
    '\mes': '\text{mes}'
    '\emptyset': '\varnothing'
    '\RHS': '\text{RHS}'
    '\LHS': '\text{LHS}'
    '\FF': '\mathcal{F}'
    '\BB': '\mathcal{B}'
    '\Var': '\text{Var}'
    '\cov': '\text{cov}'
    '\corr': '\text{corr}'
    '\sign': '\text{sign}'
    '\d': '\text{d}'
    '\T': '\mathbb{T}'
    '\ve': '\varepsilon'
    '\TT': '\mathbb{T}'
    '\Su': '\overline{s}'
    '\Sl': '\underline{s}'
    '\bxi': '\boldsymbol{\xi}'
    '\dotsint': '\int\ldots\int'
    '\const': '\mathcal{C}'
    '\intclass': '\mathcal{R}'
    '\nmtc': '\text{ н. б. ч. с. }'
    '\ball': '\mathcal{B}'
  numbering:
    equation: false

site:
  template: book-theme
  title: artemis place
  options:
    logo: images/artemislogo-arrows.svg
    logo_dark: images/artemislogo-arrows.svg
    favicon: images/favicon.ico
    style: style/output.css
    folders: true
  nav: 
    - title: English 
      url: /english
    - title: Articles
      children:
      - title: Tenses
        url: /tenses
      - title: Punctuation
        url: /punctuation
    - title: Study
      children: 
      - title: Probability
        url: /probability
      - title: Calculus 2
        url: /calculus-2
    - title: Creations
      children:
      - title: Graphs 
        url: https://artemis.place/graphs
      - title: Scrabble
        url: https://artoftheblue.itch.io/scrabble
      - title: Morpholizer  
        url: https://artemis.place/morph
    - title: Info
      children:
      - title: Showcase
        url: /additional/showcase
      - title: Common Mistakes
        url: /additional/common-mistakes
      - title: Links
        url: /additional/links
      - title: Glossary
        url: /additional/glossary
      - title: Schedule
        url: /additional/schedule
  actions:
    - title: Contact me
      url: https://t.me/artoftheblue
    
  parts:
    footer: footer.md
  
