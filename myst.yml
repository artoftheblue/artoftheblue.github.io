version: 1
project:
  jupyter: true
  license: CC-BY-4.0
  toc:
    - file: landing.md
    - file: english.md
    - file: analysis.ipynb
    - file: punctuation.md
      children:
        - pattern: punctuation/**.md
    - title: Времена
      children:
        - file: tenses.md
    - file: additional.md
      children:
        - pattern: additional/**.md
        - pattern: additional/students/**.md
    - file: study.md
      children:
        - title: Probability
          children:
            - pattern: study/probability/**/**.md
  plugins:
    - type: javascript
      path: plugins/listing.mjs
    - type: javascript
      path: plugins/custom-formatting.mjs
    - type: javascript
      path: plugins/dash-transformer.mjs

  math:
    '\RR': '\mathbb{R}'
    '\PP': '\mathbb{P}' 
    '\ZZ': '\mathbb{Z}' 
    '\NN': '\mathbb{N}' 
    '\EE': '\mathbb{E}' 
    '\QQ': '\mathbb{Q}' 
    '\mes': '\text{mes}'
    '\emptyset': '\varnothing'
    '\RHS': '\text{RHS}'
    '\LHS': '\text{LHS}'
    '\FF': '\mathcal{F}'
    '\BB': '\mathcal{B}'
    '\d': '\text{d}'
    '\Var': '\text{Var}'
    '\cov': '\text{cov}'
    '\corr': '\text{corr}'
    '\sign': '\text{sign}'
  numbering:
    equation: false

site:
  template: book-theme
  title: artemis place
  options:
    logo: images/artemislogo-arrows.svg
    logo_dark: images/artemislogo-arrows.svg
    favicon: images/favicon.ico
    style: style/output.css
    folders: true
  nav: 
    - title: English 
      url: /english
    - title: Articles
      children:
      - title: Tenses
        url: /tenses
      - title: Punctuation
        url: /punctuation
    - title: Study
      url: /study
      children: 
      - title: Probability
        url: /probability
    - title: Creations
      children:
      - title: Graphs 
        url: https://artemis.place/graphs
      - title: Scrabble
        url: https://artoftheblue.itch.io/scrabble
      - title: Morpholizer  
        url: https://artemis.place/morph
    - title: Info
      children:
      - title: Showcase
        url: /additional/showcase
      - title: Common Mistakes
        url: /additional/common-mistakes
      - title: Links
        url: /additional/links
      - title: Glossary
        url: /additional/glossary
      - title: Syntax
        url: /additional/syntax
  actions:
    - title: Contact me
      url: https://t.me/artoftheblue
    
  parts:
    footer: footer.md
  
