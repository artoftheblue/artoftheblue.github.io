version: 1
project:
  jupyter: true
  license: CC-BY-4.0  
  toc:
    - file: landing.md
    - title: Английский
      children:
        - file: english.md
    - file: longreads.md
      children:
        - title: Пунктуация
          children: 
            - pattern: longreads/punctuation/**.md 
        - pattern: longreads/**.md
    - title: Конспекты
      children:
        - file: calculus-2.md
          children:
            - pattern: study/calculus-2/**/**.md
    - title: Информация
      children:
        - pattern: info/**.md
        - pattern: students/**.md
    - file: imde.ipynb
      hidden: true
    - file: lab1.ipynb
      hidden: true
  plugins:
    - type: javascript
      path: plugins/listing.mjs
    - type: javascript
      path: plugins/custom-formatting.mjs
    - type: javascript
      path: plugins/dash-transformer.mjs

  math:
    '\RR': '\mathbb{R}'
    '\PP': '\mathbb{P}' 
    '\ZZ': '\mathbb{Z}' 
    '\NN': '\mathbb{N}' 
    '\EE': '\mathbb{E}' 
    '\QQ': '\mathbb{Q}' 
    '\CC': '\mathbb{C}' 
    '\mes': '\text{mes}'
    '\emptyset': '\varnothing'
    '\RHS': '\text{RHS}'
    '\LHS': '\text{LHS}'
    '\FF': '\mathbb{F}'
    '\BB': '\mathcal{B}'
    '\Var': '\text{Var}'
    '\cov': '\text{cov}'
    '\corr': '\text{corr}'
    '\sign': '\text{sign}'
    '\d': '\text{ d}'
    '\T': '\mathbb{T}'
    '\ve': '\varepsilon'
    '\TT': '\mathbb{T}'
    '\bxi': '{\mathbf{\xi}}'
    '\dotsint': '\int\ldots\int'
    '\const': '\mathcal{C}'
    '\intclass': '\mathcal{R}'
    '\riemann': '\mathcal{R}'
    '\contclass': '\mathcal{C}'
    '\diffclass': '\mathcal{C^\prime}'
    '\nmtc': '\text{ н. б. ч. с. }'
    '\ball': '\mathcal{B}'
    '\m': '\mathbf'
    '\Su': '\overline{\mathcal{S}}'
    '\Sl': '\underline{\mathcal{S}}'
    '\Iu': '\overline{\mathcal{I}}'
    '\Il': '\underline{\mathcal{I}}'
    '\KK': '\mathcal{K}'
    '\II': '\mathcal{I}'
    '\dop': '\mathcal{D}'
    '\fset': '\mathcal{D}'
    '\uniconverges': '\rightrightarrows'
    '\notuniconverges': '\not\rightrightarrows'
    '\ds': '\displaystyle'
    '\Im': '\operatorname{Im}'
    '\la': '\langle'
    '\ra': '\rangle'
  numbering:
    equation: false
    proof: false
  authors:
  - name: Artemis Feidenheimer
    affiliations:
      - name: Higher School of Economics

site:
  template: https://github.com/myst-templates/book-theme/archive/de4c1e9c09c6cd12fc529c1f22e8abf8e7f35381.zip
  title: artemis place
  options:
    logo: images/artemislogo-arrows.svg
    logo_dark: images/artemislogo-arrows.svg
    favicon: images/favicon.ico
    style: style/output.css
    folders: true
  nav: 
    - title: English 
      url: /english
    - title: Longreads
      url: /longreads
    - title: Study
      children: 
      - title: Colloquium 2
        url: /study/calculus-2/colloquium-2
      - title: Calculus 2
        url: /calculus-2
    - title: Creations
      children:
      - title: Graphs 
        url: https://artemis.place/graphs
      - title: Scrabble
        url: https://artoftheblue.itch.io/scrabble
      - title: Morpholizer  
        url: https://artemis.place/morph
    - title: Info
      children:
      - title: Schedule
        url: /info/schedule
      - title: Links
        url: /info/links
      - title: Glossary
        url: /info/glossary
  actions:
    - title: Contact me
      url: https://t.me/artoftheblue
    
  parts:
    footer: footer.md