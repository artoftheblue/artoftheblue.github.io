# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  jupyter: true
  license: CC-BY-4.0
  toc:
    - file: landing.md
    - file: english.md
    - file: analysis.ipynb
    - file: punctuation.md
      children:
        - pattern: punctuation/**.md
    - title: Времена
      children:
        - file: tenses.md
    - file: useful-links.md
      children:
        - pattern: additional/**.md

  plugins:
    - type: javascript
      path: plugins/listing.mjs
    - type: javascript
      path: plugins/custom-formatting.mjs

site:
  template: book-theme
  title: artemis' place
  options:
    logo: images/artemislogo-arrows.svg
    logo_dark: images/artemislogo-arrows.svg
    favicon: images/favicon.ico
    style: ./css/style.css
    folders: true
  nav: 
    - title: English 
      url: /english
    - title: Articles
      children:
      - title: Tenses
        url: /tenses
      - title: Punctuation
        url: /punctuation
    - title: Information
      children:
      - title: Availability
        url: /additional/availability
      - title: Showcase
        url: /additional/showcase
      - title: Common Mistakes
        url: /additional/common-mistakes
      - title: Links
        url: /additional/links
      - title: Glossary
        url: /additional/glossary
    - title: Graphs
      url: https://artemis.place/graphs
  actions:
    - title: Contact me
      url: https://t.me/artoftheblue
    
