# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  jupyter: true
  license: CC-BY-4.0
  toc:
    - file: landing.md
    - file: english.md
    - file: analysis.ipynb
    - file: punctuation.md
      children:
        - pattern: punctuation/**.md
    - title: Времена
      children:
        - file: tenses.md
    - title: Пунктуация и стилистика
      children:
        - file: punctuation/commas.md
        - file: punctuation/hyphen-and-dash.md
        - file: punctuation/quotes-colons-brackets.md
    - title: Полезные ссылки
      children:
        - file: additional/availability.md
        - file: additional/showcase.md
        - file: additional/common-mistakes.md
        - file: additional/links.md
        - file: additional/glossary.md

  plugins:
    - type: javascript
      path: plugins/listing.mjs
    - type: javascript
      path: plugins/custom-formatting.mjs


site:
  template: book-theme
  title: artemis' place
  options:
    logo: images/artemislogo-arrows.svg
    logo_dark: images/artemislogo-arrows.svg
    favicon: images/favicon.ico
    style: ./css/footer.css
    folders: true
  nav: 
    - title: English 
      url: /english
  actions:
    - title: Contact me
      url: https://t.me/artoftheblue
    
